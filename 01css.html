	<!-- html: use to define a structure of a website -->
	<!-- CSS: It decides how your website looks -->

	Types:

	1. Inline CSS
	     <!-- <starttag  style="property:value">test</closetag> -->
	     	<!-- <starttag  style="property:value;property:value;p:v;p:v">test</closetag>  -->
	     		ex. <p style="color: red;">paragrph</p>

	2. Internal CSS
	
	==> Inside <head>
	            <style>
	            	tagname/.classname/#idname
	            	{
	            		property:value;
	            		property:value;
	            		property:value;
	            		property:value;
	            	}
	            	</style>
	            </head>

            CSS seletors : (attributes)
            1. class(.)
            2. id(#)


    3. External CSS
           
      ==> Create a new file => save it as somename.css

      ==> call that somename.css into your html page using link tag

      <link rel="stylesheet" type="text/css" href="path/somename.css">
