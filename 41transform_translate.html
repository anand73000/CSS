<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.X,.Y
		{
			height: 150px;
			width: 150px;
			margin: 50px;
			background-color: lightblue;
		}
		.X 
		{
			transform: translate(150px ,0);
		}
		.Y
		{
			transform: translate(0, 150px);
		}
	</style>
</head>
<body>

	<div class="X">
		test x
	</div>
	<div class="Y">
		test y
	</div>

</body>
</html>
