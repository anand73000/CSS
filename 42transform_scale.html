<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		.X,.Y 
		{
			height: 150px;
			width: 150px;
			background-color: lightblue;
			margin: 50px;
/*			transform: scale(1.3);*/
            transition: 1s;
		}
		.X:hover
		{
			height: 200px;
			width: 200px;
			transform: scale(1.1);
		}
		.Y:hover
		{
			transform: scale(1.3);
		}

	</style>
</head>
<body>

	<div class="X">
		Test X
	</div>
	<div class="Y">
		Test Y
	</div>

</body>
</html>
