<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border</title>
</head>
<body>

	<p style="border-width: 2px; border-style: solid; border-color: darkred;">Border</p>

	<h1 style="border-style: solid dotted dashed ridge;">border</h1> 
	<p style="border:2px solid red">soild</p>
	<p style="border:2px dotted darkgray;">dotted</p>
	<p style="border:2px dashed red;">dashed</p>
	<p style="border:2px groove red;">groove</p>
	<p style="border:2px ridge red;">ridge</p>
	<p style="border:2px double red;">double</p>
	<p style="border:2px inset red;">inset</p>
	<p style="border:2px outset red;">outset</p>

	<!-- Border shorthand ==> border: width style color ; -->
	<h1 style="border: 2px dotted gray;">border shorthand</h1>

</body>
</html>
